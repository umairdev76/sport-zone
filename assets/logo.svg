<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Athletic figure/runner icon -->
  <g transform="translate(20, 15)" fill="white">
    <!-- Head -->
    <circle cx="10" cy="8" r="4"/>
    
    <!-- Body -->
    <rect x="8" y="12" width="4" height="12" rx="2"/>
    
    <!-- Arms -->
    <rect x="4" y="14" width="8" height="2" rx="1" transform="rotate(-15 8 15)"/>
    <rect x="8" y="18" width="6" height="2" rx="1" transform="rotate(25 11 19)"/>
    
    <!-- Legs -->
    <rect x="6" y="22" width="3" height="8" rx="1.5" transform="rotate(-10 7.5 26)"/>
    <rect x="11" y="22" width="3" height="8" rx="1.5" transform="rotate(20 12.5 26)"/>
  </g>
  
  <!-- Company name -->
  <text x="65" y="25" font-family="'Poppins', Arial, sans-serif" font-size="18" font-weight="700" fill="#343a40">
    Sport
  </text>
  <text x="65" y="42" font-family="'Poppins', Arial, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
    Zone
  </text>
  
  <!-- Tagline -->
  <text x="130" y="35" font-family="'Poppins', Arial, sans-serif" font-size="10" font-weight="400" fill="#6c757d">
    Athletic Excellence
  </text>
  
  <!-- Decorative elements -->
  <circle cx="175" cy="15" r="2" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="185" cy="20" r="1.5" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="180" cy="25" r="1" fill="url(#logoGradient)" opacity="0.3"/>
  
  <!-- Motion lines -->
  <g stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.5">
    <line x1="55" y1="20" x2="60" y2="18"/>
    <line x1="55" y1="25" x2="62" y2="23"/>
    <line x1="55" y1="30" x2="58" y2="28"/>
  </g>
</svg>
